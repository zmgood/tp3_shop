<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <title>会员列表</title>

        <link href="{$smarty.const.ADMIN_CSS_URL}mine.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <style>
            .tr_color{ background-color: #9F88FF }
        </style>
        <div class="div_head">
            <span>
                <span style="float: left;">当前位置是：商品管理-》商品列表</span>
                <span style="float: right; margin-right: 8px; font-weight: bold;">
                    <a style="text-decoration: none;" href="{$smarty.const.__CONTROLLER__}/tianjia" target='_self'>【添加商品】</a>
                </span>
            </span>
        </div>
        <div></div>
        <div class="div_search">
            <span>
                <form action="#" method="get">
                    品牌<select name="s_product_mark" style="width: 100px;">
                        <option selected="selected" value="0">请选择</option>
                        <option value="1">苹果apple</option>
                    </select>
                    <input value="查询" type="submit" />
                </form>
            </span>
        </div>
        <div style="font-size: 13px; margin: 10px 5px;">
            <table class="table_a" border="1" width="100%">
                <tbody><tr style="font-weight: bold;">
                        <td align="center">序号</td>
                        <td align="center">商品名称</td>
                        <td align="center">库存</td>
                        <td align="center">价格</td>
                        <td align="center">图片</td>
                        <td align="center">缩略图</td>
                        <td align="center">品牌</td>
                        <td align="center">创建时间</td>
                        <td align="center" colspan="2">操作</td>
                    </tr>
                    {foreach $info as $k=>$v}
                    <tr id="product1">
                        <td>{$v.goods_id}</td>
                        <td><a href="#">{$v.goods_name}</a></td>
                        <td>{$v.goods_number}</td>
                        <td>{$v.goods_price}</td>
                        <td><img src="{$smarty.const.SITE_URL}{$v.goods_big_img}" height="60" width="60"></td>
                        <td><img src="{$smarty.const.SITE_URL}{$v.goods_small_img}" height="40" width="40"></td>
                        <td>{$v.goods_brand_id}</td>
                        <td>{$v.goods_create_time|date_format:"%Y-%m-%d %T"}</td>
<!--                        <td><a href="{$smarty.const.__CONTROLLER__}/xiugai/goods_id/{$v.goods_id}">修改</a></td>-->
                        <td>
                            <input type="button" value="修改" 
                            onClick="location.href='{$smarty.const.__CONTROLLER__}/xiugai/goods_id/{$v.goods_id}'"> 
                        </td>
<!--                        
<td><a href="{$smarty.const.__CONTROLLER__}/del/goods_id/{$v.goods_id}"  >删除</a></td>-->
                        <td>
                            <input type="button" value="删除" 
                            onClick="if(confirm('确定要删除吗'))
                                    location.href='{$smarty.const.__CONTROLLER__}/del/goods_id/{$v.goods_id}'"> 
                        </td>

                    </tr>
                    {/foreach}
                    <tr>
                        <td colspan="20" style="text-align: center;">
                            [1]
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
